<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOOBAA</title>
    <style>
        body{
            background-color: rgb(0, 105, 105);
            color: rgb(177, 0, 0);
            font: normal 20px Arial;
        }
        h1{
            background-color: bisque;
            display: inline-block;
            padding: 5px;
        }
    
    </style>
</head>
<body>
    <h1>Olá Mundo</h1> 

    <script>
        var n1 = Number(prompt('Digite um numero: '))
        var n2 = Number(prompt('Digite outro numero: '))
        var soma = n1+n2
        alert(`A soma de ${n1} e ${n2} é igual e ${soma}`)
        /*
            Na concatenação
            (number + number) adição    EX:  2 + 5 = 7
            (string + string) concatena EX:  2 + 5 = 25
            O comando prompt() salva dados apenas em String, não aceita number.
            
            parseInt -> converte para numero inteiro.
            parseFloat -> converte para numero flutuante.
            Number -> o javascript decide se é inteiro ou flutuante.

            String(n1) -> converte para string.
            n1.toString() -> converte para string.

            Concatenaçao com Template String -> ` ${n1} + ${n2}  `
        */
    </script>
</body>
</html>
