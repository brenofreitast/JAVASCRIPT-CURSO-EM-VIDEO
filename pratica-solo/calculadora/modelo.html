<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <section>
        <div>
            <input type="text" id="tela">
        </div>
        <div class="grid">
            <button class="vermelho" data-action="clear">C</button>
            <button class="azul" data-action="divide">/</button>
            <button class="azul" data-action="multi">*</button>
            <button class="azul" data-action="sub">-</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="azul" data-action="soma">+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="resultado" data-action="equal">=</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>

            <button>0</button>
            <button>.</button>
        </div>
    </section>

    <footer>
        <p>&copy; Brenno Tavares (SOLO)</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
