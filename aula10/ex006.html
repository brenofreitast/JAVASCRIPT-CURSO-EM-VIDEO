<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: green;
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>
        var a = document.getElementById('area')
        
        /*
            É possivel usar addEventListener dentro do Script para não poluir o html.
            Com addEventListener podemos apagar o trecho onclick="clicar()" onmouseenter="entrar()"... na div#area.

            a.addEventListener('click', clicar)
            a.addEventListener('mouseenter', entrar)
            a.addEventListener('mouseout', sair)
        */
        
        
        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'orange'
        }

        function entrar(){
            a.innerText = 'Entrou!'
        }

        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
